{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1 class="text-4xl font-bold mb-4">Welcome to Spotify Moodboard Wallpaper Generator</h1>
    <p class="text-xl mb-8">Create personalized iPhone wallpapers using your Spotify content!</p>
    
    {% if not current_user.is_authenticated %}
        <a href="{{ url_for('auth.login') }}" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
            Connect with Spotify
        </a>
    {% else %}
        <a href="{{ url_for('wallpaper.create_wallpaper') }}" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded">
            Create Your Wallpaper
        </a>
    {% endif %}
</div>
{% endblock %}
